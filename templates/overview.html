<!doctype html>
<title>OBS version check overview</title>
<h1>Project Overview</h1>

{% for project in projects|sort %}
  <h2>Project: <a href="/{{ project }}/">{{ project }}</a></h2>

  Including repositories for:
  {% for os in projects[project]|sort %}

  {% endfor %}
{% endfor %}
